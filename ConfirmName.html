<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Quiz</title>
        <link rel="stylesheet" type="text/css" href="quizStyle.css"> 
    </head>

    <body>       
        <div class="FrontPage">
            <h1><u>Confirm Registration</u></h1>
            <p>Name:</p><h3 class="Username"></h3></p>
            <p>Total number of questions: 6</p>
            <p>Are you ready?</p>
            <button type="submit" class="btn" onclick="start()">Start!</button>
        </div>
    </body>
    <script>
        const queryString = window.location.search;
        const urlParams = new URLSearchParams(queryString);
        var currentName = urlParams.get("Username");
        console.log(currentName);

        const FrontPage = document.querySelector(".FrontPage");

        function Name(){
            FrontPage.querySelector(".Username").innerHTML = currentName;
            }

        window.onload = function(){
            Name();
        }


        function start(){
            location.href = 'QuizQuestion.html?Username='+ currentName;
        }

    </script>
</html>
